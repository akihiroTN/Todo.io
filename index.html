<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="styles.css">
    <title>ToDoアプリ</title>
  </head>
  <body>
    <div class="input-area">
      <input id="inid" placeholder="To Doを追加" />
      <button id="btn1">追加</button>
    </div>
    <div class="todo-area">
      <p class="title">未完了のToDo</p>
      <ul id="ul"></ul>
    </div>
    <div class="done-area">
      <p class="title">完了したToDo</p>
      <ul id="done-area"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
